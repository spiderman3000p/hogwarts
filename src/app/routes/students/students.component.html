<button mat-fab color="primary" (click)="showAddDialog()" class="main-button">
  <mat-icon>add</mat-icon>
</button>
<mat-card class="pt-0">
  <div class="banner students-bg">
  </div>
  <mat-card-header>
    <mat-card-title>Students</mat-card-title>
    <mat-card-subtitle></mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <div fxLayout="row wrap" fxLayoutAlign="space-around strech" fxLayoutGap="20">
      <mat-card class="item-card mt-20" *ngFor="let student of students" fxFlex.lt-sm="100" fxFlex.lt-md="50" fxFlex.lt-lg="40">
        <mat-card-header>
          <!--div mat-card-avatar class="student-header-image"></div-->
          <mat-card-title>{{student.name}}</mat-card-title>
          <mat-card-subtitle>{{student.actor}}</mat-card-subtitle>
        </mat-card-header>
        <div class="item-header-image" [style.background-image]="'url(' + student.image + ')'" [title]="'Photo of ' + student.name"></div>
        <mat-card-content>

        </mat-card-content>
        <mat-card-actions>
          <button mat-button>{{student.yearOfBirth > 0 ? ((year - student.yearOfBirth) + ' aÃ±os') : 'Edad desc'}}</button>
          <button mat-button>{{(student.patronus.length > 0 ? ('Patronus ' + student.patronus) : 'Sin patronus')}}</button>
        </mat-card-actions>
      </mat-card>
    </div>
  </mat-card-content>
  <mat-card-actions>

  </mat-card-actions>
  <mat-card-footer>

  </mat-card-footer>
</mat-card>
