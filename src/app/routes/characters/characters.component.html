<mat-card class="pt-0">
  <div class="banner characters-bg"></div>
  <mat-card-header>
    <mat-card-title>Characters</mat-card-title>
    <mat-card-subtitle></mat-card-subtitle>
    <span class="example-spacer"></span>
    <button mat-button class="h-full" fxHide.lt-md="true" *ngFor="let school of schools"
    [ngClass]="{active: selectedSchool === school}" (click)="onSelectSchool(school)">
      {{school}}
    </button>
  </mat-card-header>
  <mat-card-content>
    <div fxLayout="row wrap" fxLayoutAlign="space-around strech" fxLayoutGap="20">
      <mat-card class="item-card mt-20" *ngFor="let character of characters$ | async" fxFlex.lt-sm="100" fxFlex.lt-md="50" fxFlex.lt-lg="40">
        <mat-card-header>
          <!--div mat-card-avatar class="character-header-image"></div-->
          <mat-card-title>{{character.name}}</mat-card-title>
          <mat-card-subtitle>{{character.actor}}</mat-card-subtitle>
        </mat-card-header>
        <div class="item-header-image" [style.background-image]="'url(' + character.image + ')'" [title]="'Photo of ' + character.name"></div>
        <mat-card-content>

        </mat-card-content>
        <mat-card-actions>
          <button mat-button>{{character.yearOfBirth > 0 ? ((year - character.yearOfBirth) + ' a√±os') : 'Edad desc'}}</button>
          <button mat-button>{{(character.patronus.length > 0 ? ('Patronus ' + character.patronus) : 'Sin patronus')}}</button>
        </mat-card-actions>
      </mat-card>
    </div>
  </mat-card-content>
  <mat-card-actions>

  </mat-card-actions>
  <mat-card-footer>

  </mat-card-footer>
</mat-card>
