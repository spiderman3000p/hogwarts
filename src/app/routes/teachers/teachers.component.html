<mat-card class="pt-0">
  <div class="banner teachers-bg"></div>
  <mat-card-header>
    <mat-card-title>Teachers</mat-card-title>
    <mat-card-subtitle></mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <div fxLayout="row wrap" fxLayoutAlign="space-around strech" fxLayoutGap="20">
      <mat-card class="item-card mt-20" *ngFor="let teacher of teachers$ | async" fxFlex.lt-sm="100" fxFlex.lt-md="50" fxFlex.lt-lg="40">
        <mat-card-header>
          <!--div mat-card-avatar class="teacher-header-image"></div-->
          <mat-card-title>{{teacher.name}}</mat-card-title>
          <mat-card-subtitle>{{teacher.actor}}</mat-card-subtitle>
        </mat-card-header>
        <div class="item-header-image" [style.background-image]="'url(' + teacher.image + ')'" [title]="'Photo of ' + teacher.name"></div>
        <mat-card-content>

        </mat-card-content>
        <mat-card-actions>
          <button mat-button>{{teacher.yearOfBirth > 0 ? ((year - teacher.yearOfBirth) + ' a√±os') : 'Edad desc'}}</button>
          <button mat-button>{{(teacher.patronus.length > 0 ? ('Patronus ' + teacher.patronus) : 'Sin patronus')}}</button>
        </mat-card-actions>
      </mat-card>
    </div>
  </mat-card-content>
  <mat-card-actions>

  </mat-card-actions>
  <mat-card-footer>

  </mat-card-footer>
</mat-card>
